<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="input-form">
      <input
        type="text"
        id="input-category"
        name="input-category"
        placeholder="Input category:"
        required
      />
      <input
        type="text"
        id="input-item"
        name="input-item"
        placeholder="Input item:"
        required
      />
      <input
        type="number"
        id="input-price"
        name="input-price"
        placeholder="Input price (Int):"
        required
      />
      <button id="submit-btn" class="btn-styling">Submit</button>
      <button id="reload-btn" class="btn-styling">Reload</button>
      <button id="clear-all-btn" class="btn-styling">Clear storage</button>
    </form>
    <div class="sort-container">
      <button id="sort-by-price-ascending" class="btn-styling sort-price">
        Price ascending:
      </button>
      <button id="sort-by-price-descending" class="btn-styling sort-price">
        Price descending:
      </button>
      <form id="filter-form">
        <input
          type="number"
          id="just-under-input"
          name="just-under-input"
          placeholder="Remove items under this number:"
        />
        <button id="apply-filter">Remove</button>
      </form>
    </div>
    <main id="output-container"></main>
  </body>
</html>
