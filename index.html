<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js defer"></script>
  </head>
  <body>
    <div class="search-container">
      <form id="search-form">
        <input type="text" id="search-input" />
        <button type="input" id="search-btn">Search</button>
      </form>
    </div>
    <form id="input-form">
      <input type="text" id="input-category" placeholder="Input category:" />
      <input type="text" id="input-item" placeholder="Input item:" />
      <input type="text" id="input-price" placeholder="Input price (Int):" />
      <button id="submit-btn">Submit</button>
    </form>
  </body>
</html>
